<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hunter's Google Assoicate Cloud Enginner Quiz</title>
    <!-- Update the Google Fonts import to include Quicksand -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 20px;
            background: url('background.gif') no-repeat center center fixed; 
            background-size: cover;
            color: rgb(255, 255, 255);
            text-shadow: 1px 1px 2px black;
            font-weight: bolder;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        
        #quiz {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .question {
            margin-bottom: 30px;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .choices {
            list-style-type: none;
            padding: 0;
        }
        
        .choices li {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        
        .choices li:hover {
            background-color: rgba(167, 27, 146, 0.3);
            cursor: pointer;
        }
        
        .btn {
            padding: 12px 30px;
            background-color: #a71b92;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }
        
        .btn:hover {
            background-color: #db0e9a;
            transform: scale(1.05);
        }
        
        .correct {
            color: limegreen;
            font-weight: bold;
        }
        
        .incorrect {
            color: crimson;
            font-weight: bold;
        }
        
        .explanation {
            font-style: italic;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .result {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Hunter's Google ACE Practice Questions</h1>
    <div id="quiz"></div>
    <button id="submitBtn" class="btn" onclick="submitAnswer()">Submit Answer</button>
    <div id="result"></div>

    <script src="quiz.js"></script>
</body>
</html>


<script>
// Add this function to dynamically create choice inputs
function createChoiceInput(questionIndex, choice, isMultiple) {
    const inputType = isMultiple ? 'checkbox' : 'radio';
    return `
        <li>
            <input type="${inputType}" name="question${questionIndex}" value="${choice}">
            <label>${choice}</label>
        </li>
    `;
}
</script>
